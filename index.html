<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Baper Bank</title>
</head>
<body>
    <h1 class="text-center text-3xl font-semibold mt-6">Welcome to My <span class="text-purple-600">Baper Bank</span></h1>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-5">
            <h3 class="text-xl mb-4 text-center">Please Login</h3>
        <div>
            <input type="text" id="user-email" placeholder="Please Give you email" class="border-2 border-grey-400 rounded block w-2/4 mx-auto my-4 px-3">
            <input type="password" name="" id="user-password" placeholder="Password" class="border-2 border-grey-400 rounded block w-2/4 mx-auto px-3">
            <button id="login-submit" class="mx-auto mt-4 bg-yellow-500 px-4 rounded py-2 text-white font-medium block">Submit</button>
        </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
