<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tail -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Banking Page</title>
</head>
<body>
    <header>
        <h1 class="text-center text-3xl font-semibold mt-6">Welcome To Banking Page of your <span class="text-purple-600">Baper Bank</span></h1>
    <h1 class="text-center text-3xl font-semibold mt-6">Let's Get Some <span class="text-red-600">Money</span></h1>
    </header>
    <main class="w-3/4  mx-auto">
        <!-- Balance and Transition -->
        <section class="mt-8">
            <div class="grid grid-cols-3 text-white">
                <div class="bg-blue-300 rounded p-10 mx-auto">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 rounded p-10 mx-auto">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 rounded p-10 mx-auto">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>   
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-5 rounded">
                    <h3 class="text-2xl text-center">Please Deposit</h3>
                    <div>
                        <input type="text" id="deposit-input" placeholder="$ amount you want to deposit" class="border-2 border-grey-400 rounded block w-2/4 mx-auto my-4 px-3">
                        <button id="deposit-btn" class="mx-auto mt-4 bg-yellow-500 px-4 rounded py-2 text-white font-medium block">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-5 rounded">
                    <h3 class="text-2xl text-center">Please Withdraw</h3>
                    <div>
                        <input type="text" id="withdraw-input" placeholder="$ amount you want to deposit" class="border-2 border-grey-400 rounded block w-2/4 mx-auto my-4 px-3">
                        <button id="withdraw-btn" class="mx-auto mt-4 bg-yellow-500 px-4 rounded py-2 text-white font-medium block">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
